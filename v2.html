        function createCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            // Create weekday headers
            const weekdays = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];
            weekdays.forEach(day => {
                const header = document.createElement('div');
                header.className = 'weekday-header';
                header.textContent = day;
                calendar.appendChild(header);
            });
            
            // February 2026 starts on a Sunday (day 0)
            // We need to create the calendar grid
            const daysInFebruary = 28;
            const firstDayOfWeek = 0; // Sunday
            
            // Create a map of meals by date
            const mealsByDate = {};
            meals.forEach((meal, index) => {
                mealsByDate[meal.date] = { ...meal, index };
            });
            
            // Skip days (Thursdays and Sundays)
            const skipDays = {
                2: 'Sunday',
                6: 'Thursday',
                9: 'Sunday',
                13: 'Thursday',
                16: 'Sunday',
                20: 'Thursday',
                23: 'Sunday',
                27: 'Thursday'
            };
            
            // Day names in Portuguese (short)
            const dayNames = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];
            
            // Create calendar days
            for (let day = 1; day <= daysInFebruary; day++) {
                // Calculate day of week (Feb 1, 2026 is Sunday = 0)
                const dayOfWeek = (day - 1) % 7;
                const dayName = dayNames[dayOfWeek];
                
                const card = document.createElement('div');
                
                if (skipDays[day]) {
                    // Skip day
                    card.className = 'day-card skip-day';
                    card.innerHTML = `
                        <div class="day-number">${day}<span class="day-label">${dayName}</span></div>
                        <div class="skip-label">Sem jantar</div>
                    `;
                } else if (mealsByDate[day]) {
                    // Has a meal
                    const meal = mealsByDate[day];
                    card.className = 'day-card';
                    card.innerHTML = `
                        <div class="day-number">${day}<span class="day-label">${dayName}</span></div>
                        <div class="meal-name">${meal.name}</div>
                        <button class="view-recipe" onclick="showRecipe(${meal.index})">Ver Receita</button>
                    `;
                } else {
                    // Regular day with meal (shouldn't happen with our data)
                    card.className = 'day-card';
                    card.innerHTML = `
                        <div class="day-number">${day}<span class="day-label">${dayName}</span></div>
                    `;
                }
                
                calendar.appendChild(card);
            }
        }

        function showRecipe(index) {
            const meal = meals[index];
            const modal = document.getElementById('recipeModal');
            const content = document.getElementById('recipeContent');
            
            content.innerHTML = `
                <h2 class="recipe-title">${meal.name}</h2>
                
                <div class="recipe-section">
                    <h3>üõí Ingredientes</h3>
                    <ul>
                        ${meal.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="recipe-section">
                    <h3>üë®‚Äçüç≥ Modo de Preparo</h3>
                    <ol>
                        ${meal.instructions.map(inst => `<li>${inst}</li>`).join('')}
                    </ol>
                </div>
            `;
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('recipeModal').classList.remove('active');
        }

        // Close modal when clicking outside
        document.getElementById('recipeModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize calendar
        createCalendar();
    </script>
